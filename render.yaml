services:
  - type: web
    name: brightears
    runtime: node
    region: singapore # Changed to Asia region for Thailand
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: brightears-db
          property: connectionString
      - key: NEXTAUTH_URL
        value: https://brightears.onrender.com
      - key: NEXT_PUBLIC_URL
        value: https://brightears.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true

databases:
  - name: brightears-db
    region: singapore
    plan: starter # Upgrade as needed
    postgresMajorVersion: 15